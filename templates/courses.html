<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
    {% for course in courses %}
        <li>
            <h2>{{ course.title }}</h2>
            <p>{{ course.description }}</p>
            <a href="{{ course.url }}" target="_blank">Watch Now</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
