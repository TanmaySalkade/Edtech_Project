<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Our Courses</h1>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{{ course.url }}" target="_blank" class="btn btn-primary">Watch Now</a>
                    <hr>
                    <!-- Example Badge and Progress -->
                    <span class="badge bg-success">New</span>
                    <div class="progress mt-2">
                        <div class="progress-bar" role="progressbar" style="width: {{ course.progress|default(50) }}%;" aria-valuenow="{{ course.progress|default(50) }}" aria-valuemin="0" aria-valuemax="100">
                            {{ course.progress|default(50) }}%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
